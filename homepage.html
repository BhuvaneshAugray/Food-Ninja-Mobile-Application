<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage-style.css">
    <title>Homepage</title>
</head>
<body>
    
    <section class="container">
        <div class="card">
            <div class="card-body">

                <div class="block-1"><p>Find Your <br> Favorite Food <span><img src="homepage-images/bell-icon.png"></span></p></div>

                <div class="search">
                    <div class="input-field">
                        <input type="text" placeholder="What do you want to order?">
                        <img src="homepage-images/search.png">
                    </div>

                    <img src="homepage-images/filter-icon.png">
                </div>
<!--*************promo Image************-->
                <div class="block-3">
                    <img src="homepage-images/Promo-Advertising.png" alt="">
                </div>

<!--*************Nearest Restaurant********-->
                <div class="block-4">
                    <span>Nearest Restaurant</span> <span>View More</span>
                </div>

                <div class="restaurants">
                    <div class="cards">
                        <div class="restaurant-img">
                            <img src="homepage-images/Restaurant-1.png">
                        </div>
                        <div class="restaurant-details">
                            <p class="heading">Vegan Resto</p>
                            <span class="sub-heading">12 Mins</span>
                        </div>
                        
                    </div>

                    <div class="cards">
                        <div class="restaurant-img">
                            <img src="homepage-images/Restaurant-2.png">
                        </div>
                        <div class="restaurant-details">
                            <p class="heading">Healthy Food</p>
                            <span class="sub-heading">8 Mins</span>
                        </div>
                        
                    </div>             
                </div>


<!--**************Restaurant Menu***********-->
                <div class="block-6">
                    <span>Popular Menu</span> <span>View More</span>
                </div>

                <div class="menu">
                    <img src="homepage-images/Menu-img.png">
                    <div class="menu-heading">
                        <p>Green Noddle</p>
                        <span>Noddle Home</span>
                    </div>

                    <p class="price">$15</p>
                </div>

                <div class="block-8">
                        <button><img src="homepage-images/home.png">Home</button>
                        <img src="homepage-images/Profile.png">
                        <img src="homepage-images/Cart.png">
                        <img src="homepage-images/Chat.png">
                </div>
                
            </div>
        </div>
    </section>


<!--********Error Message*********-->

    <section class="screen-size-error">
        <p class="error-msg">Please Use a device with mobile screen size(within 600px).<br>This Website is only available for mobile screen devices.</p>
    </section>



</body>
</html>
